<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Theme styles -->
    <link rel="stylesheet" href="./Styles/light-theme-styles.css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/7d4093f05b.js"
      crossorigin="anonymous"
    ></script>

    <title>Chabod Light</title>
  </head>
  <body>
    <main class="all-wide main">
      <section class="side-nav">
        <h2 class="mont-font" style="margin-bottom: 30px">
          Hi, <br />
          You're Welcome
        </h2>
        <ul>
          <li class="side-nav-item">
            <a class="side-nav-link active" href="#">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="side-nav-item">
            <a class="side-nav-link" href="#">
              <i class="fas fa-address-card"></i>
              <span>About Me</span>
            </a>
          </li>
          <li class="side-nav-item">
            <a class="side-nav-link" href="#">
              <i class="fas fas fa-briefcase"></i>
              <span>Portfolio</span>
            </a>
          </li>
          <li class="side-nav-item">
            <a class="side-nav-link" href="#">
              <i class="fas fa-list-alt"></i>
              <span>Testimonials</span>
            </a>
          </li>
          <li class="side-nav-item">
            <a class="side-nav-link" href="#">
              <i class="fas fa-envelope"></i>
              <span>Contact</span>
            </a>
          </li>
          <li class="side-nav-item">
            <a class="side-nav-link" href="#">
              <i class="fas fa-newspaper"></i>
              <span>Blog</span>
            </a>
          </li>
        </ul>
        <div class="side-intro">
          <h5>Chabod Sanders</h5>
          <span>ceesanders@mymail.com</span>
          <div class="social-icons-case">
            <a href="#" class="side-nav-link">
              <i class="fab fa-facebook social-icons"></i>
            </a>
            <a href="#" class="side-nav-link">
              <i class="fab fa-instagram social-icons"></i>
            </a>
            <a href="#" class="side-nav-link">
              <i class="fab fa-twitter social-icons"></i>
            </a>
            <a href="#" class="side-nav-link">
              <i class="fab fa-linkedin social-icons"></i>
            </a>
          </div>
        </div>
      </section>
      <div class="side-content">
        <section class="seller-content home">
          <div class="seller-intro-background">
            <div class="seller-intro">
              <div class="seller-photo"></div>
              <div class="seller-brief text-center">
                <h3>My name is</h3>
                <h1 class="mont-font">Chabod Sanders.</h1>
                <h5>
                  I am a frontend web developer, a pro graphics designer and a
                  <br />
                  UI/UX engineer.
                </h5>
              </div>
            </div>
            <div id="particlesCase"></div>
          </div>
        </section>
        <section class="about-section">
          <div class="section-header">
            <h3>About Me</h3>
          </div>
        </section>
      </div>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- ts-particles -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js"
      integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA=="
      crossorigin="anonymous"
    ></script>

    <!-- Theme script -->
    <script src="./Scripts/theme-script.js"></script>
  </body>
</html>
